<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo-List</title>
</head>
<body>
    <header>
        <div id="heading-banner">
            <div id="todo-header">
                <h1>ToDo List</h1>
            </div>
        </div>
    </header>
    <main>
        <section id="nav-pane">
            <div id="today-header" class="nav-header">
                <h4>Today</h4>
            </div>
            <div id="favorites">
                <div id="favorites-header" class="nav-header expandable">
                    <h4>Favorites</h4>
                </div>
                <div id="favorite-list" >
                    <ul></ul>
                </div>
            </div>
            <div id="lists">
                <div id="lists-header" class="nav-header expandable">
                    <h4>Projects</h4>
                </div>
                <div id="list">
                    <ul></ul>
                </div>
            </div>
        </section>
        <section id="content">
            <button id="new-task">New Task</button>
        </section>
    </main>
    <footer></footer>
</body>
</html>
