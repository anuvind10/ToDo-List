<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo-List</title>
</head>
<body>
    <nav id="sidebar">
        <div id="logo-div">
            <img src="" alt="logo" id="logo-icon">
            <h1>ToDo Lists</h1>
        </div>
        <ul>
            <li id="home" class="list-item">
                <a href="#">
                    <img id="home-icon" src="" alt="home icon" class="icon">
                    <span>Home</span>
                </a>
            </li>
            <li id="today" class="list-item">
                <a href="#">
                    <img id="today-icon" src="" alt="today icon" class="icon">
                    <span>Today</span>
                </a>
            </li>
            <li id="favourites" class="list-item expandable">
                <button class="dropdown-btn">
                    <img id="favorites-icon" src="" alt="favorites icon" class="icon">
                    <span>Favorites</span>
                    <img id="favorites-expand-icon" src="" alt="expand icon" class="icon">
                </button>
                <ul id="favourite-list" class="sub-list">
                    <div>
                        <li>test</li>
                        <li>test</li>
                        <li>test</li>
                    </div>
                </ul>
            </li>
            <li id="projects" class="list-item expandable">
                <button class="dropdown-btn">
                    <img id="projects-icon" src="" alt="projects icon" class="icon">
                    <span>Projects</span>
                    <img id="projects-expand-icon" src="" alt="expand icon" class="icon">
                    <img src="" alt="add new project" id="add-project-icon" class="icon">
                </button>
                <ul id="project-list" class="sub-list">
                    <div>
                        <li>test</li>
                        <li>test</li>
                        <li>test</li>
                    </div>
                </ul>
            </li>
        </ul>
    </nav>
    <main>

    </main>
    <footer></footer>
</body>
</html>
